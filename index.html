<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare product prices</title>
    <meta name="description" content="Compare prices of the products you want.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</head>
<body class="text-light bg-dark">
    <form id="compare_form" class="container-fluid mt-5">
        <h3 class="text-center mb-3">
            เปรียบเทียบราคาสินค้า
            <select name="type_qty" id="type_qty"></select>
            แบบ
        </h3>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6 p-1 ">
                <div class="card overflow-hidden">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th></th>
                                <th>ราคา</th>
                                <th>จำนวนหน่วย</th>
                                <th>ราคาต่อหน่วย</th>
                            </tr>
                        </thead>
    
                        <tbody id="tb_body">
                            <tr>
                                <td>แบบที่ 1</td>
                                <td>
                                    <input type="number" class="form-control ps-1" name="price_1" id="price_1" placeholder="0.00" min="1" required >
                                </td>
                                <td>
                                    <input type="number" class="form-control ps-1" name="unit_1" id="unit_1" placeholder="(ปริมาณ,ชิ้น)" min="0" required >
                                </td>
                                <td >
                                    <input type="text" class="form-control" id="unit_price_1" disabled >
                                </td>
                            </tr>
    
                            <tr>
                                <td>แบบที่ 2</td>
                                <td>
                                    <input type="number" class="form-control ps-1" name="price_2" id="price_2" placeholder="0.00" min="1" required >
                                </td>
                                <td>
                                    <input type="number" class="form-control ps-1" name="unit_2" id="unit_2" placeholder="(ปริมาณ,ชิ้น)" min="0" required >
                                </td>
                                <td >
                                    <input type="text" class="form-control" id="unit_price_2" disabled >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-6 p-1">
                <div class="p-2 py-4 card">
                    <h2 class="text-center">สรุป</h2>
                    
                    <span>แบบที่ <span class="cheapest"> _ </span> ถูกที่สุด</span>
                    <span id="second_cheap">แบบที่ _ ถูกรองลงมา</span>
                    <br>

                    <p id="sum">
                        แบบที่ <span class="cheapest">_</span> ถูกกว่า 
                        แบบที่ <span class="expensive">_</span> 
                        หน่วยละ <span class="float-end " id="cheap_per_unit"> บาท</span>
                        <br>
                        หรือถูกกว่า <span class="float-end " id="cheap_persent"> %</span>
                        <br>
                        <br>
                        
                        ถ้าซื้อแบบที่ <span class="cheapest">_</span> 
                        แทนที่จะซื้อแบบที่ <span class="expensive">_</span> 
                        ในจำนวน <span id="cheapest_unit">_</span> หน่วย
                        <br>
                        <span class="text-success fw-bold">
                            จะประหยัดเงินได้ <span class="float-end" id="money_save"> บาท</span>
                        </span>
                    </p>

                </div>
            </div>

        </div>
    </form>

    
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
